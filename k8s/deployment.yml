apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-deployment
  labels:
    app: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-app
  template:
    metadata:
      labels:
        app: notes-app
    spec:
      containers:
      - name: notes-app
        image: 471112967512.dkr.ecr.us-east-1.amazonaws.com/notes-app-eela:latest
        resources:
          requests:
            cpu: "300m"
        imagePullPolicy: Always
        ports:
        - containerPort: 3000